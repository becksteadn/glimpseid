<!DOCTYPE html>
<head>
    <title>Scan Results</title>
    <title>Glimpse ID</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-90662247-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-90662247-1');
    </script>
    <script src="scripts/glimpse.js"></script>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/scan.css" rel="stylesheet">
    <link href="styles/checkbox.css" rel="stylesheet">
    <script>
        $(document).ready(get_scan_data());
    </script>
</head>
<body>
    <center>
        <a href="index.html"><img id="logo" src="images/logo.png" /></a><br>
        <img id="screenshot-viewer" src="" />
        <h3 class="info" id="title">title</h3>
        <p class="info"><span style="font-weight: bold">Scanned URL: </span><span id="url">$url</span></p>
        <p class="info"><span style="font-weight: bold">Effective URL: </span><span id="effectiveurl">$effectiveurl</span></p>
        <p class="info" id="time">Scan</p>
        <P class="info" id="numscans">Times Scanned</P>
    </center>
</body>
