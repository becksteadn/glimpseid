sudo: required
language: python
addons:
  firefox: latest
env:
- MOZ_HEADLESS=1
- BASE_URL="http://localhost:5500/"

services:
  - docker

before_install:
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.21.0/geckodriver-v0.21.0-linux64.tar.gz
  - tar -xvzf geckodriver-v0.21.0-linux64.tar.gz
  - chmod +x geckodriver
  - sudo mv geckodriver /usr/local/bin

script:
  - whereis firefox

deploy:
  provider: pages
  target-branch: gh-pages
  skip_cleanup: true
  github_token:
    secure: 
  keep_history: true
  on:
    branch: build

notifications:
  slack:
    secure: 
